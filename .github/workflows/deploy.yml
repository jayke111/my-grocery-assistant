# This is a basic workflow to help you get started with Actions

name: Deploy to Firebase

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- THIS IS THE DEFINITIVE FIX ---
      # 1. Delete any old, incorrect package-lock.json file from the server.
      - name: Remove old package-lock.json
        run: rm -f functions/package-lock.json

      # 2. Install dependencies to generate a new, correct package-lock.json.
      - name: Install Dependencies
        run: npm --prefix functions install

      # 3. Deploy to Firebase using the newly installed dependencies.
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project cartspark-85cbc
        env:
          # This token allows GitHub to authenticate with Firebase.
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
